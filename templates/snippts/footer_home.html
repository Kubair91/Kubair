{% block js2block %}
    <script>
        $('#btn-search32').on('click', function () {
            var content = $('.item32').val();
            var container = $('.result32');
            if (content == "") {
                container.slideDown();
            }
            else {
                $.ajax({
                    url: '/search/',
                    type: 'GET',
                    data: {'q': content},
                    success: function (response) {
                        container.html("");
                        for (i=0;i<response.length;i++){
                            data=response[i]['fields'];
                            id=response[i]['pk'];
                            console.log(id);
                            container.append('<div class="card-block">&nbsp&nbsp<a class="link" href="/singlepost/'+id+'">'+ data['Advise']+ '</a></div></br>');
                        }
                        container.slideDown();
                    },
                    error: function (response) {

                        container.text("No Results Found");
                    }

                });
            }
        });

    </script>
{% endblock %}
